<div class="search">
    <form #form="ngForm"(submit)="OnSubmit()">
      <input
      type="text"
      placeholder="Buscar Localização"
      name="city"
      [(ngModel)]="initialCityName"/>

      <span (click)="OnSubmit()">
        <fa-icon
        animation="fade"
        style="--fa-animation-duration: 5s; cursor: pointer"
        size="lg"
        class="search-icon"
        [icon]="searchIcon"
        ></fa-icon>
      </span>
    </form>
</div>
